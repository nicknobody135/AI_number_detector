<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Raylib Web Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas.emscripten {
      border: 0;
      background: black;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas class="emscripten" id="canvas" tabindex="-1" oncontextmenu="event.preventDefault()"></canvas>

<script type="text/javascript">
  var Module = {
    preRun: [],
    postRun: [],
    print: function(text) {        // printf() goes here
      console.log(text);
    },
    printErr: function(text) {     // fprintf(stderr, ...) goes here
      console.error(text);
    },
    canvas: (function() {
      var canvas = document.getElementById('canvas');
      canvas.addEventListener("webglcontextlost", function(e) {
        e.preventDefault();
      }, false);
      return canvas;
    })()
  };
</script>

  {{{ SCRIPT }}}
</body>
</html>
